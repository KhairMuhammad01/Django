<!-- auth_app/templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html>
<link rel = "stylesheet" href="../static/my_first.css">
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #66BB6A; /* Green background */
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 300px;
            margin: 30px auto;
            padding: 20px;
            background-color: #FFFFFF; /* White box */
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green button */
            color: white;
            text-align: center;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="../../Images/intrapreneur.jpg" alt="Logo" style="width:10%">
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
        </div>
    </div>
</body>
</html>
